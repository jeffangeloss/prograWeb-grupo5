<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <span>No tienes una cuenta?</span>
    <span>
        <button>Registrarse</button>
    </span>
    <h1 class="text-2xl font-bold">INICIAR SESSIÓN</h1>
    <p>Inicia sessión y empieza a gestionar tu dinero</p>
    <form>
        <div>
            <label>Correo electrónico:</label>
        <input class="border border-gray-300 rounded-sm" type="email">
        </div>
        <div>
            <label>Contraseña:</label>
         <input class="border border-gray-300 rounded-sm" type="password">
        </div>
        <div>
            <a href="">¿Olvidaste tu contraseña?</a>
        </div>
        <div>
            <button>Iniciar sesión</button>
            <p>Hola</p>
        </div>
    </form>
</body>
</html>
