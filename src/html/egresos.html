<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar egreso</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-800 lg:h-screen lg:overflow-hidden">
  <main class="min-h-screen lg:h-screen lg:flex lg:items-center lg:justify-center p-4 md:p-6">
    <div class="w-full max-w-6xl grid gap-4 lg:grid-cols-[340px_1fr]">

      <!-- Formulario -->
      <section class="bg-white border border-slate-200 rounded-2xl shadow-sm p-5">
        <div class="space-y-1">
          <h2 class="text-xl font-extrabold tracking-tight text-slate-700">
            REGISTRAR EGRESO
          </h2>
          <p class="text-sm text-slate-500">
            Completa los campos y guarda el gasto asociado a tu sesión.
          </p>
        </div>

        <form class="mt-4 space-y-3">
          <div class="space-y-1">
            <label for="fecha" class="text-sm font-medium text-slate-700">Fecha</label>
            <input id="fecha" name="fecha" type="date"
              class="w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-slate-700 shadow-sm focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200"
              required />
          </div>

          <div class="space-y-1">
            <label for="monto" class="text-sm font-medium text-slate-700">Monto</label>
            <input id="monto" name="monto" type="number" step="0.01" min="0" placeholder="250.00"
              class="w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-slate-700 placeholder:text-slate-400 shadow-sm focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200"
              required />
          </div>

          <div class="space-y-1">
            <label for="categoria" class="text-sm font-medium text-slate-700">Categoría</label>
            <select id="categoria" name="categoria"
              class="w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-slate-700 shadow-sm focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200"
              required>
              <option value="">Seleccione</option>
              <option>Alimentación</option>
              <option>Transporte</option>
              <option>Servicios</option>
              <option>Salud</option>
              <option>Educación</option>
              <option>Otros</option>
            </select>
          </div>

          <div class="space-y-1">
            <label for="descripcion" class="text-sm font-medium text-slate-700">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="3" placeholder="Ej: Taxi al aeropuerto"
              class="w-full resize-none rounded-md border border-slate-200 bg-white px-3 py-2 text-slate-700 placeholder:text-slate-400 shadow-sm focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200"
              required></textarea>
          </div>

          <p class="text-xs text-red-500">Debe completar todos los campos para continuar</p>

          <div class="mt-3 flex items-center gap-2">
            <button type="submit"
              class="flex-1 rounded-full bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300">
              Guardar egreso
            </button>
            <button type="reset"
              class="flex-1 rounded-full border border-indigo-400 px-4 py-2.5 text-sm font-semibold text-indigo-600 hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-300">
              Limpiar
            </button>
          </div>
        </form>
      </section>

      <!-- Lista de egresos -->
      <section class="bg-white border border-slate-200 rounded-2xl shadow-sm p-5">
        <div class="flex flex-col gap-1 sm:flex-row sm:items-center sm:justify-between">
          <div>
            <h2 class="text-xl font-extrabold tracking-tight text-slate-700">MIS EGRESOS</h2>
            <p class="text-sm text-slate-500">Total registrado: S/ 0.00</p>
          </div>
          <span class="rounded-full border border-slate-200 bg-white/70 px-3 py-1 text-xs font-semibold text-slate-700">
            0 registros
          </span>
        </div>

        <!-- en desktop, altura controlada para evitar scroll general -->
        <div class="mt-4 overflow-x-auto lg:max-h-[50vh] lg:overflow-y-auto">
          <table class="min-w-[720px] text-left text-sm text-slate-700">
            <thead class="border-b border-slate-200/80 text-xs uppercase tracking-wide text-slate-500">
              <tr>
                <th class="px-4 py-3">Fecha</th>
                <th class="px-4 py-3">Categoría</th>
                <th class="px-4 py-3">Descripción</th>
                <th class="px-4 py-3 text-right">Monto</th>
                <th class="px-4 py-3">Registrado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="px-4 py-6 text-center text-sm text-slate-500" colspan="5">
                  Aún no hay egresos registrados.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
